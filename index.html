<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty üê∂ Figma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/media.css">
</head>
<body>
    
<header>
    <nav class="flexBetween wrapper navSection">
        <div class="flex">
            <img src="/images/Group 1.svg" alt="logo">
            <h2>Petty</h2>
        </div>
        <ul class="flex">
            <li><img src="/images/menu_hover.svg" alt="menu-hover" class="orangeDogPaw"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
        <div class="flex contactUs">
            <a href="#">Contact Us</a>
            <img src="/images/arrow-right-circle-fill.svg" alt="arrow">
        </div>

    </nav>
</header>

<main>
    <section class="firstSection flex wrapper">
        
        <div class="firstSectionInfo flexColumn">
            <h4>Welcome...</h4>
            <h1>Warmth and comfort <br> for <span>your furry <br> friends</span></h1>
            <p>Discover the perfect pet heating solutions to keep your beloved <br> companions cozy and content all year round.</p>

            <div class="firstSectionButtonLink flex">
                <button>Our services</button>
                <a href="#">Schedule a call</a>
            </div>

        </div>

        <div class="firstSectionPictures flex">
            <img src="/images/dog_img.svg" alt="main-dog" class="firstSectionMainPicture">
            <img src="/images/dog1.svg" alt="dog-1" class="firstSectionPicture1">
            <img src="/images/dog2.svg" alt="dog-2" class="firstSectionPicture2">
            <img src="/images/dog3.svg" alt="dog-3" class="firstSectionPicture3">
            <img src="/images/dog4.svg" alt="dog-4" class="firstSectionPicture4">
            <img src="/images/dog5.svg" alt="dog-5" class="firstSectionPicture5">
        </div>

    </section>
</main>

</body>
</html>
